<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#282c34" />
    <meta name="pagename" content="React Marvel API Demo with Maps API">
    <meta name="author" content="Julierme Jadon">
    <link rel="dns-prefetch" href="//i.annihil.us">
    <link rel="dns-prefetch" href="//gateway.marvel.com">
    <link rel="preconnect" href="//gateway.marvel.com">
    <link rel="preconnect" href="//i.annihil.us">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta
      name="description"
      content="Crie uma Single Page Application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Desafio Mobile</title>
  </head>
  <body>
  <div id="root"></div>

  <h2>Desafio Mobile</h2>
  <h4>Crie uma Single Page Application para uma consulta de quadrinhos utilizando a API da Marvel.</h4>
    <noscript>You need to enable JavaScript to run this app.</noscript>

      <div id="table-comics">
        <table id="comics" datatype="internals.findAll">
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Personagens</th>
            <th>Imagem</th>
          </tr>
          <tr>
            <td>{comic.ID}</td>
            <td>{comic.title}</a></td>
            <td>{comic.description}</td>
            <td>{comic.characters }</td>
            <td>{comic.thumbnail}</td>
          </tr>
        </table>

        <div id="map"></div>
        <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFr2QZuPz76sgkDY1Ybxvh1oQWwUWxPsc&callback=initMap&libraries=&v=weekly"
                async
        ></script>
      </div>
  </body>
</html>
